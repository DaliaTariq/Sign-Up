<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-lg-4 ">
                <img src="asset/image/overlay.png" alt="overlay" class="img-fluid align-middle">
            </div>
            <div class="col-sm-10 col-lg-8 text-center">
                <h1>Create Your Account Now</h1>
                <p class="text-center paragraph">Get unlimited access to all the features free<br> forever.</p>
                <form class="text-center">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend ">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="far fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Full Name" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend ">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email" aria-label="email"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend ">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="far fa-smile"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="username"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend ">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" aria-label="password"
                            aria-describedby="basic-addon1">
                    </div>

                    <button type="submit" class="btn">Sign UP</button>
                </form>
                <span>Already have an account?  <a href="#">Login</a>  </span>

            </div>
        </div>
    </div>



    <script src="asset/js/jquery-3.3.1.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>
    <script src="asset/js/popper.js"></script>
    <script src="asset/js/js.js"></script>
</body>

</html>
